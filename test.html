<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .page{
    overflow-y: scroll;

    width:150px;
    height:150px;
    transform:rotateX(180deg);
    -moz-transform:rotateX(180deg); /* Mozilla */
    -webkit-transform:rotateX(180deg); /* Safari and Chrome */
    -ms-transform:rotateX(180deg); /* IE 9+ */
    -o-transform:rotateX(180deg); /* Opera */
  }
  .sub{
    transform:rotateX(180deg);
    -moz-transform:rotateX(180deg); /* Mozilla */
    -webkit-transform:rotateX(180deg); /* Safari and Chrome */
    -ms-transform:rotateX(180deg); /* IE 9+ */
    -o-transform:rotateX(180deg); /* Opera */
  }
</style>
<body>
<div class="page">
  <div class="sub">
    <p>1This is some text in a paragraph.</p>
    <p>2This is some text in a paragraph.</p>
    <p>3This is some text in a paragraph.</p>
    <p>4This is some text in a paragraph.</p>
    <p>5This is some text in a paragraph.</p>
    <p>6This is some text in a paragraph.</p>
  </div>

</div>
</body>
</html>
